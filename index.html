<!DOCTYPE html>
<html lang="es-col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <section class="form-box">
            <form action="">
                <img src="/IMG/Logo.png" class="Logo">
                <label>Ingrese el texto aquí</label>
                <textarea name="textarea" rows="10" cols="50" class="texto" id="input-texto"></textarea>
                <div class="info-container">
                    <i class="fas fa-exclamation-circle info-icon"></i>
                    <span class="info-text">Solo letras minusculas y sin acentos</span>
                </div>
                <div class="button-container">
                    <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
                    <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
                </div>
            </form>
        </section>
        <section class="msg-box">
            <div class="msg-content" id="msgContent">
                <img src="/IMG/Muñeco.png" alt="" class="img" id="msgImage">
                <h1 id="msgTitle">Ningún mensaje fue encontrado</h1>
                <h4 id="msgSubtitle">Ingresa el texto que desees encriptar o desencriptar</h4>
                <button id="btn-copiar" style="display:none;">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/JS/EncriptadorDesencriptador.js"></script>
</body>
</html>
